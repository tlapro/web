{% extends "layout-log.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="contenedor">    
    <div class="contenedor_img-login">
        <img class="img-login" src="/static/resources/banner.png" alt="">
    </div> 
    <form action="/login" method="POST">
        <div class="login-box bg_color">
            <div class="login-box-contenedor">
                <h1 class="color">Login</h1>
                <div class="login-box-contenido">
                    <input type="text" name="username" autocomplete="off" placeholder="Nombre" required>        
                </div>
                <div class="login-box-contenido">
                    <input type="password" name="password" autocomplete="off" placeholder="ContraseÃ±a" required>
                </div>
                <div class="centrar-texto">                            
                    <button type="submit">Entrar</button>
                    <a class="enlace" href="/register">Registrarse</a>   
                </div>
                {% if get_flashed_messages() %}
                <div class="alert alert-success" role="alert">
                {{ get_flashed_messages() | join(" ") }}
                </div>
                {% endif %}  
            </div>
        </div>
                
    </form>
</div>
{% endblock %}
